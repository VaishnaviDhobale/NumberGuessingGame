<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game-Guess the Number</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
  </head>
  <body>
    <section id="container">
      <div id="infoSection">
        <div class="info">
          <h1 id="heading">Number Guessing Game</h1>
          <p id="para">
            Try to guess the number I'm thinking of between 1 and 100.
          </p>
          <input type="number" id="inputVal" placeholder="Guess The Number" />
          <p id="output"><!-- to show output --></p>
        </div>
        <div class="btns">
          <button id="guess">Guess</button>
          <button id="reset">Reset</button>
        </div>
        <p id="attempts"><!-- attempts --></p>
      </div>
    </section>
  </body>
</html>
